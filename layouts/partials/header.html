<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {{ .Hugo.Generator }}

    <base href="{{ .Site.BaseURL }}"/>
    
    <title>{{ if .Title }}{{ .Title | title }}{{ else }}{{ .Site.Title | title }}{{ end }}</title>
        
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/css/hugo-material.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </head>

  <body class="{{ if .IsHome }}home{{ else }}{{ if .IsNode }}node{{ else }}{{ .Type }}{{end }}{{ end }}">
    <div class="mdl-layout mdl-js-layout">
      {{ if .IsHome }}
      {{ else }}
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{{ .Site.Title }}</span>
        </div>
      </header>
      {{ end }}
